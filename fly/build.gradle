apply {
    from "${rootDir.path}/config_lib.gradle"
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    //androidx
    api Deps.androidx_annotation
    api(Deps.androidx_appcompat) {
        exclude module: 'annotation'
        exclude module: 'fragment'
        exclude module: 'lifecycle-runtime'
    }
    api(Deps.androidx_fragment) {
        exclude module: 'annotation'
        exclude module: 'core'
        exclude module: 'collection'
        exclude module: 'customview'
        exclude module: 'lifecycle-common'
        exclude module: 'lifecycle-runtime'
        exclude module: 'lifecycle-livedata'
        exclude module: 'lifecycle-livedata-core'
        exclude module: 'lifecycle-viewmodel'
    }
    api(Deps.androidx_core_ktx) {
        exclude module: 'annotation'
        exclude module: 'core'
        exclude module: 'kotlin-stdlib'
    }
    api(Deps.androidx_navigation_runtime) {
        exclude module: 'annotation'
        exclude module: 'core'
        exclude module: 'collection'
        exclude module: 'activity'
        exclude module: 'lifecycle-viewmodel'
        exclude module: 'lifecycle-viewmodel-savedstate'
        exclude module: 'savedstate'
    }

    //lifecycle
    api(Deps.lifecycle_common_java8) {
        exclude module: 'annotation'
        exclude module: 'lifecycle-common'
    }
    api(Deps.lifecycle_livedata_ktx) {
        exclude module: 'kotlin-stdlib'
        exclude module: 'kotlin-stdlib-common'
        exclude module: 'lifecycle-livedata'
        exclude module: 'lifecycle-livedata-core'
    }
    api(Deps.lifecycle_extensions) {
        exclude module: 'annotation'
        exclude module: 'fragment'
        exclude module: 'core-common'
    }

    //kotlin
    api(Deps.kotlin_reflect) {
        exclude module: 'kotlin-stdlib'
    }

    //rx
    api Deps.rxjava2
    api(Deps.rxandroid2) {
        exclude module: 'rxjava'
    }
    api Deps.rxerrorhandler

    //retrofit2
    api(Deps.retrofit2) {
        exclude module: 'okhttp'
    }
    api(Deps.retrofit2_adapter_rxjava2) {
        exclude module: 'retrofit'
        exclude module: 'rxjava'
        exclude module: 'reactive-streams'
    }
    api(Deps.retrofit2_converter_gson) {
        exclude module: 'gson'
        exclude module: 'retrofit'
    }

    //gson
    api Deps.gson

    //okhttp3
    api(Deps.okhttp3) {
        exclude group: 'org.jetbrains.kotlin'
    }

    //dagger2
    api Deps.dagger2
    kapt Deps.dagger2_apt

    //常用的util库
    api Deps.utilcode

    //glide
    compileOnly(Deps.glide) {
        exclude group: 'androidx.annotation'
        exclude group: 'androidx.fragment'
        exclude group: 'androidx.vectordrawable'
    }
}

apply from: "${rootDir.path}/config_bintray.gradle"